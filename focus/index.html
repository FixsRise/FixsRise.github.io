<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
  <title>Mobile by Fixs</title>
</head>
<body>
  <div class="wraper">
    <div class="app__videos">

      <div class="item-programs-page__video video-item-programs video">
        <header class="header">
          <div  class="header_nav">
              <a href="#">   
                  <hr class="header_menu line">
                  <hr class="header_menu line">
                  <hr class="header_menu line">
              </a>
     
           </div>
            <div class="header_btn-1"><a class="header_a-1" href="">Видео</a></div>
            <a class="header_a-4" href="">Кому помогли</a>
            <div class="header_btn-2"><a class="header_a-2" href="">Фото</a></div>
            <a class="header_a-3" href="">< Назад</a>
            
        </header>
        
        <div class="player">
          <video class="player__video viewer video_w" src="video.mp4"></video>
          
          <div class="player__controls">
            <div class="progress">
              <div class="progress__filled"></div>
            </div>
            <button class="player__button toggle" title="Toggle Play">&#x25ba; </button>
        
          </div>
        </div>

        <div class="videoSidebar">
          <div class="videoSidebar__button">
            <i class="fa fa-home fa-3x"> <br> <span class="i-text"></span> </i>
            <p class="fa_text">Home</p>
          </div>

          <div class="videoSidebar__button">
            <span class="fa fa-share fa-3x"> <br>  </span>
            <p class="fa_text">Share</p>
          </div>

          <div class="videoSidebar__button">
            <span class="fa fa-heart fa-3x"> <br>  </span>
            <p class="fa_text">75k</p>
          </div>
        </div>
        <div class="footer_button">
          <a class="button_a" href="">Поддержать</a>
        </div>
        
      </div>
      <div class="item-programs-page__video video-item-programs video">

        <header class="header">
          <div  class="header_nav">
              <a href="#">   
                  <hr class="header_menu line">
                  <hr class="header_menu line">
                  <hr class="header_menu line">
              </a>
     
           </div>
            <div class="header_btn-1"><a class="header_a-1" href="">Видео</a></div>
            <a class="header_a-4" href="">Кому помогли</a>
            <div class="header_btn-2"><a class="header_a-2" href="">Фото</a></div>
            <a class="header_a-3" href="">< Назад</a>
            
        </header>
        <div class="vplayer">
          <video class="vplayer__video video_w" src="video2.mp4" ></video>
      
          <div class="vplayer__ctrls">
      
            <div class="vplayer__ctrls__line">
              <div class="progressSecond">
                <div class="progress__barSecond"></div>
                <button class="vplayer__button" name="TogglePlay" title="Play">&#x25ba;</button>
              </div>
            </div>
      
      
          </div>
        </div>
  

        <div class="videoSidebar">
          <div class="videoSidebar__button">
            <i class="fa fa-home fa-3x"> <br> <span class="i-text"></span> </i>
            <p class="fa_text">Home</p>
          </div>

          <div class="videoSidebar__button">
            <span class="fa fa-share fa-3x"> <br>  </span>
            <p class="fa_text">Share</p>
          </div>

          <div class="videoSidebar__button">
            <span class="fa fa-heart fa-3x"> <br>  </span>
            <p class="fa_text">75k</p>
          </div>
        </div>
        <div class="footer_button">
          <a class="button_a" href="">Поддержать</a>
        </div>
        
      </div>
    
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
